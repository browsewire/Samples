<ion-view>
  <ion-content>
    <form name="authorizationForm" ng-submit="signIn(authorizationForm)">
 
    <div class="list">
     
      <label class="item item-input" ng-class="{ 'has-errors' : authorizationForm.username.$invalid, 'no-errors' : authorizationForm.username.$valid}" ng-messages-include="error-list.html">
        <span class="input-label">Username</span>
        <input type="text" name="username" ng-model="authorization.username" ng-minlength="5" ng-maxlength="20" required>
      </label>
       
      <div class="error-container" ng-show="authorizationForm.username.$error" ng-messages="authorizationForm.username.$error" ng-messages-include="error-list.html">
       
      </div>
       
      <label class="item item-input" ng-class="{ 'has-errors' : authorizationForm.password.$invalid  && authorizationForm.$submitted, 'no-errors' : authorizationForm.password.$valid  && authorizationForm.$submitted}">
        <span class="input-label">Password</span>
        <input type="password" name="password" ng-model="authorization.password" ng-minlength="5" ng-maxlength="20" required>
      </label>
       
      <div class="error-container last-error-container" ng-show="authorizationForm.password.$error && authorizationForm.$submitted" ng-messages="authorizationForm.password.$error" ng-messages-include="error-list.html">
 
      </div>         
       
    </div>    
     
    <button class="button button-full button-positive" type="submit">
      Sign In
    </button>
     
</form> 

<script id="error-list.html" type="text/ng-template"> 
    <div class="error" ng-message="required">
        <i class="ion-information-circled"></i>
        This field is required!
    </div>
    <div class="error" ng-message="minlength">
        <i class="ion-information-circled"></i>
        Minimum length of this field is 5 characters!
    </div>
    <div class="error" ng-message="maxlength">
        <i class="ion-information-circled"></i>
        Maximum length of this field is 20 characters!
    </div>
</script> 
  </ion-content>
</ion-view>
