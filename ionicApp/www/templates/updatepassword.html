<ion-view>
  <ion-content>
  <div class="bar-header">
      <a href="/#profile">Profile</a> 
      <a href="/#logout">LogOut</a>
      <a href="/#home">Home</a>
    </div>
    <form name="authorizationForm" ng-submit="changepassword(authorizationForm)">
   <h2>Update Password</h2>
  {{ error }}
    <div class="list">
     
      <label class="item item-input" ng-class="{ 'has-errors' : authorizationForm.oldpassword.$invalid, 'no-errors' : authorizationForm.oldpassword.$valid}" ng-messages-include="error-list.html">
        <span class="input-label">Old Password:</span>
        <input type="password" name="oldpassword" ng-model="oldpassword" ng-minlength="5" ng-maxlength="20" required>
      </label>
       
      <div class="error-container" ng-show="authorizationForm.oldpassword.$error" ng-messages="authorizationForm.oldpassword.$error" ng-messages-include="error-list.html">
       
      </div>
       
      <label class="item item-input" ng-class="{ 'has-errors' : authorizationForm.password.$invalid  && authorizationForm.$submitted, 'no-errors' : authorizationForm.password.$valid  && authorizationForm.$submitted}">
        <span class="input-label">New Password:</span>
        <input type="password" name="password" ng-model="password" ng-minlength="5" ng-maxlength="20" required>
      </label>
       
      <div class="error-container last-error-container" ng-show="authorizationForm.password.$error && authorizationForm.$submitted" ng-messages="authorizationForm.password.$error" ng-messages-include="error-list.html">
 
      </div>
      
      <label class="item item-input" ng-class="{ 'has-errors' : authorizationForm.confirmpassword.$invalid  && authorizationForm.$submitted, 'no-errors' : authorizationForm.confirmpassword.$valid  && authorizationForm.$submitted}">
        <span class="input-label">Confirm Password:</span>
        <input type="password" name="confirmpassword" ng-model="confirmpassword" ng-minlength="5" ng-maxlength="20" required>
      </label>
       
      <div class="error-container last-error-container" ng-show="authorizationForm.confirmpassword.$error && authorizationForm.$submitted" ng-messages="authorizationForm.confirmpassword.$error" ng-messages-include="error-list.html">
 
      </div>         
       
    </div>    
     
    <button class="button button-full button-positive" type="submit">
      Update
    </button>
    <a href="/#profile">Update Profile</a> 
     
</form> 

<script id="error-list.html" type="text/ng-template"> 
    <div class="error" ng-message="required">
        <i class="ion-information-circled"></i>
        This field is required!
    </div>
    <div class="error" ng-message="minlength">
        <i class="ion-information-circled"></i>
        Minimum length of this field is 5 characters!
    </div>
    <div class="error" ng-message="maxlength">
        <i class="ion-information-circled"></i>
        Maximum length of this field is 20 characters!
    </div>
</script> 
  </ion-content>
</ion-view>
